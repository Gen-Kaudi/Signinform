<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Register</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="">
        <div class="parent">
            <div class="Parent" id="First Name">
                <label for="F-name">First Name</label> <br>
                <input type="text" required placeholder="First Name" >
            </div>
            <div class="Parent" id="Last Name">
                <label for="F-name">Last Name</label> <br>
                <input type="text" required placeholder="Last Name" >
        </div>
        <div class="Parent" id="User Name">
            <label for="U-name">User Name</label> <br>
            <input type="text" required placeholder="User Name" >
        <div class="Parent" id="Email">
            <label for="Email">E-mail</label> <br>
            <input type="email" name="E-mail" id="E-mail" required placeholder="E-mail">
        </div>
        <div class="Parent" id="Password">
            <label for="Password">Password</label> <br>
            <input type="password" name="Passoword" id="Password" placeholder="Password" required>
        </div>
        <div class="Parent" id="Password">
            <label for="Password-Confirmation">Password Confirmation</label> <br>
            <input type="password" name="Passoword" id="Password" placeholder="Password Confirmation" required>
        </div>
        <div class="Parent" id="Button">
           <Button>Register</Button>

        </div>
        <hr>
    </form>
</body>
</html>
