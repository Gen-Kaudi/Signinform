<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Apply Today- Zindua School</title>
</head>
<body>
    <form action="">
        <h1>Apply to Zindua School</h1>
        <p>Learn to code today and launch a lucrative career in tech.</p><br>
        <section>
            <div class="Name" id="Fname">
                <label for="Fname"> First Name *</label>
                <input type="text" required placeholder="Nelson" autofocus>
            </div>
            <div class="Name" id="Sname">
                <label for="Sname"> Second Name *</label>
                <input type="text" required placeholder="Mandela" autofocus>
            </div>
            <div class="Name" id="Phone">
                <label for="Phone">Phone Number *</label>
                <input type="text" required placeholder="0722000111">
                <script>
                    const phoneInputField = document.querySelector("#phone");
                    const phoneInput = window.intlTelInput(phoneInputField, {
                      utilsScript:
                        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                    });
                  </script>

            </div>
            <div class="Name" id="Email">
                <label for="Email">Email Address *</label>
                <input type="email" name="Email" id="Email" required placeholder="nelsonmandela@gmail.com">
            </div>
            <div class="Program">
            <label for="Program">Choose your preferred program *</label><br>
            <select name="Program" id="Options">
                <option value="--Select--">--Select--</option>
                <option value="Softwareengineercore">Software engineer Core</option>
                <option value="datasciencecore">Data Science Core</option>
                <option value="Dataanalyticslitecore">Data Analytics Lite Core</option>
                <option value="Webdevelopmentlitecore">Web development Lite Core</option>
                <option value="Undecided">Undecided. Help me choose a program!</option>
            </select>
            <button>Complete Application</button>
        </section>
    </form>
</body>
</html>
